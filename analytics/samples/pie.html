<div id="pie">
	<div style="overflow: hidden; width: 100%;" id="cancel_header">
		<h1 id="pie_title">График</h1>
		<div id="cancel">
			<img src="./img/svg/cancel.svg" height="15">
		</div>
	</div>
	<h4></h4>
	<div id="pie_main">              
        <canvas id="pie_main_canvas" width="90%" height="400"></canvas>
    </div>
</div>


<div id="pie_menu_main">
	<div id="pie_menu_left">
		 <img src="./img/svg/next.thing.svg" height="20" style="transform: rotate(180deg);">
	</div>
	<div id="pie_menu_setting">
		 <img src="./img/svg/settings.svg" height="20">
	</div>
	<div id="pie_menu_right">
		 	<img src="./img/svg/next.thing.svg" height="20">
	</div>
</div>
<div id="pie_menu_all">
	<div id="pie_menu_intervals">
		<div id="pie_menu_interval" key="day">
			<p>День</p>
		</div>
		<div id="pie_menu_interval" key="week">
			<p>Неделя</p>
		</div>
		<div id="pie_menu_interval" key="month">
			<p>Месяц</p>
		</div>
	</div>
	<div id="pie_menu_custom_intervals">
		<div id="pie_menu_custom_interval">
			<p>От</p>
			<input type="date" id="pie_menu_custom_interval_start">
		</div>
		<div id="pie_menu_custom_interval">
			<p>До</p>
			<input type="date" id="pie_menu_custom_interval_end">
		</div>
		<div id="pie_menu_custom_button">
			<img src="./img/svg/tick.svg" height="12">
		</div>
	</div>
</div>
